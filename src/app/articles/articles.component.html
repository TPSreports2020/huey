<div class="articleArrContainer" *ngIf="articles">
  <mat-card class="example-card" *ngFor="let article of articles">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle>{{ article.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{article.urlToImage}}" alt="No Photo available">
    <mat-card-content>
      <p> {{article.content}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
